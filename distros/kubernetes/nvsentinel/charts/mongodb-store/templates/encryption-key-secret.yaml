{{- if and .Values.global.mongodbStore.enabled (index .Values "mongodb-store" "usePerconaOperator") -}}
{{- $existing := lookup "v1" "Secret" .Release.Namespace (printf "%s-mongodb-mongodb-encryption-key" .Release.Name) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mongodb-mongodb-encryption-key
  namespace: {{ .Release.Namespace }}
  annotations:
    # Keep this secret across helm uninstall to preserve data encryption key
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/name: psmdb-db
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: Helm
type: Opaque
data:
  # Reuse existing encryption key if present, otherwise generate a new random 32-byte key
  encryption-key: {{ if $existing }}{{ index $existing.data "encryption-key" }}{{ else }}{{ randAlphaNum 32 | b64enc }}{{ end }}
{{- end }}
