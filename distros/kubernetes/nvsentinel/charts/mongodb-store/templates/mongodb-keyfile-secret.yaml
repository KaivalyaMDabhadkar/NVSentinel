{{- if and .Values.global.mongodbStore.enabled (index .Values "mongodb-store" "usePerconaOperator") -}}
{{- $existing := lookup "v1" "Secret" .Release.Namespace "mongodb-keyfile" -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-keyfile
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/name: psmdb-db
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: Helm
type: Opaque
data:
  # Reuse existing keyfile if present, otherwise generate a new random key
  # This keyfile is used for internal replica set authentication
  mongodb-key: {{ if $existing }}{{ index $existing.data "mongodb-key" }}{{ else }}{{ randAlphaNum 1024 | b64enc }}{{ end }}
{{- end }}

