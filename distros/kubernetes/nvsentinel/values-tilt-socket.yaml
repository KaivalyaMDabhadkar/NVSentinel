# Tilt-specific override to create /var/run directory for Unix domain socket
# This is needed for macOS/Docker Desktop environments where the directory may not exist
# The socket directory must exist before the application creates the socket at /var/run/nvsentinel.sock

platformConnector:
  initContainers:
    - name: create-socket-dir
      image: busybox:latest
      command: ['sh', '-c', 'mkdir -p /var/run && chmod 755 /var/run']
      volumeMounts:
        - name: socket
          mountPath: /var/run
